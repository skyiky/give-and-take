<div class="modal-content">
	<div class="modal-header">
		<h1>Delete Message</h1>
	</div>
	<div class="modal-body delete-modal">
		Are you sure you want to delete this message?
	<br/>

	</div>
	<div class="modal-footer del-btns">
		<input type="submit" value="Yes" ng-click="deleteMessage()" class="btn btn-default" style="width:15%"/>
		<input type="close" value="No" ng-click="close()" class="btn btn-default" style="width:15%"/>
	</div>
</div>
